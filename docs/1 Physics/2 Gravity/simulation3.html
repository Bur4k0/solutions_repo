<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler's Third Law Simulation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            margin: 0;
        }

        #space {
            position: relative;
            width: 600px;
            height: 600px;
            border: 1px dashed white;
            border-radius: 50%;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, yellow, orange);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px yellow;
        }

        .planet {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #00bfff, #00008b);
            border-radius: 50%;
            box-shadow: 0 0 10px #00bfff;
        }

        #orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            border: 1px solid white;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="space">
        <div id="star"></div>
        <div id="orbit"></div>
        <div class="planet" id="planet"></div>
    </div>

    <div>
        <label for="radius">Yörünge Yarıçapı:</label>
        <input type="range" id="radius" min="100" max="250" value="150">

        <label for="mass">Yıldız Kütlesi:</label>
        <input type="range" id="mass" min="1" max="10" value="1">
    </div>

    <div id="info"></div>

    <script>
        const planet = document.getElementById('planet');
        const orbit = document.getElementById('orbit');
        const radiusInput = document.getElementById('radius');
        const massInput = document.getElementById('mass');
        const info = document.getElementById('info');

        let angle = 0;
        let planetRotation = 0;
        let radius = parseInt(radiusInput.value);
        let starMass = parseInt(massInput.value);

        radiusInput.addEventListener('input', () => {
            radius = parseInt(radiusInput.value);
            orbit.style.width = `${radius * 2}px`;
            orbit.style.height = `${radius * 2}px`;
        });

        massInput.addEventListener('input', () => {
            starMass = parseInt(massInput.value);
        });

        function animate() {
            const G = 1; // Gravitational constant (arbitrary units)
            const orbitalPeriod = Math.sqrt(Math.pow(radius, 3) / (G * starMass));
            angle += 0.05 / orbitalPeriod;
            planetRotation += 1; // Kendi ekseni etrafında dönüş hızını ayarla

            const x = radius * Math.cos(angle);
            const y = radius * Math.sin(angle);

            planet.style.transform = `translate(${x + 280}px, ${y + 280}px) rotate(${planetRotation}deg)`;
            info.innerText = `Yıldız Kütlesi: ${starMass}, Yörünge Yarıçapı: ${radius}, Yörünge Periyodu: ${orbitalPeriod.toFixed(2)}`;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
