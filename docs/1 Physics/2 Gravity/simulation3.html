<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler's Third Law Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label, p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        input[type="number"] {
            padding: 8px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kepler's Third Law Simulation</h1>
    <label for="radius">Enter Orbital Radius (r) in meters:</label>
    <input type="number" id="radius" placeholder="Enter orbital radius" />
    
    <label for="mass">Enter Central Mass (M) in kg (default: 1.989e30 for the Sun):</label>
    <input type="number" id="mass" value="1.989e30" />

    <button onclick="calculateOrbitalPeriod()">Calculate Orbital Period</button>

    <div id="result" class="result" style="display: none;">
        <p>Orbital Period: <span id="orbital-period"></span> seconds</p>
    </div>
</div>

<script>
    const G = 6.67430e-11;  // Universal gravitational constant in m^3 kg^-1 s^-2

    function calculateOrbitalPeriod() {
        // Get the input values
        const radius = parseFloat(document.getElementById("radius").value);
        const mass = parseFloat(document.getElementById("mass").value);

        if (isNaN(radius) || isNaN(mass) || radius <= 0 || mass <= 0) {
            alert("Please enter valid positive values for radius and mass.");
            return;
        }

        // Calculate the orbital period (T^2 = (4 * pi^2 * r^3) / (G * M))
        const T_square = (4 * Math.PI ** 2 * radius ** 3) / (G * mass);
        const T = Math.sqrt(T_square);  // Orbital period in seconds

        // Display the result
        document.getElementById("orbital-period").textContent = T.toFixed(2);
        document.getElementById("result").style.display = "block";
    }
</script>

</body>
</html>
