<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forced Damped Pendulum Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script>
        let theta = Math.PI / 4;
        let omega = 0;
        let alpha = 0;
        let damping = 0.05;
        let drivingForce = 0.1;
        let drivingFrequency = 2;
        let gravity = 9.8;
        let length = 1;
        let time = 0;
        let dt = 0.05;
        
        function setup() {
            createCanvas(600, 600);
        }
        
        function draw() {
            background(255);
            let force = -gravity / length * sin(theta) - damping * omega + drivingForce * sin(drivingFrequency * time);
            alpha = force;
            omega += alpha * dt;
            theta += omega * dt;
            time += dt;
            
            let x = width / 2 + length * 200 * sin(theta);
            let y = height / 3 + length * 200 * cos(theta);
            
            stroke(0);
            line(width / 2, height / 3, x, y);
            fill(0);
            ellipse(x, y, 20, 20);
        }
    </script>
</head>
<body>
    <h2>Forced Damped Pendulum Simulation</h2>
    <p>Visualizing the motion of a forced damped pendulum with damping, driving force, and gravity.</p>
</body>
</html>
